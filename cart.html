<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart - ShopX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-900 text-white">
        <div class="container mx-auto px-4 py-5 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold">ShopX</a>
            <nav>
                <ul class="flex space-x-8 text-lg">
                    <li><a href="index.html" class="hover:text-yellow-500">Home</a></li>
                    <li><a href="shop.html" class="hover:text-yellow-500">Shop</a></li>
                    <li><a href="about.html" class="hover:text-yellow-500">About Us</a></li>
                    <li><a href="contact.html" class="hover:text-yellow-500">Contact</a></li>
                    <li><a href="cart.html" class="hover:text-yellow-500" id="cart-count">Cart (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Page -->
    <section id="cart-page" class="container mx-auto py-16">
        <h2 class="font-bold text-3xl text-center mb-8">Your Shopping Cart</h2>
        
        <div id="cart-items" class="cart-item-list mb-8">
            <!-- Cart items will be populated here by JavaScript -->
        </div>

        <div class="total-price">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button class="mt-4 bg-yellow-500 text-black py-3 px-8 rounded-lg hover:bg-yellow-400">Proceed to Checkout</button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
