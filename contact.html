<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - ShopX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-900 text-white">
        <div class="container mx-auto px-4 py-5 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold">ShopX</a>
            <nav>
                <ul class="flex space-x-8 text-lg">
                    <li><a href="index.html" class="hover:text-yellow-500">Home</a></li>
                    <li><a href="shop.html" class="hover:text-yellow-500">Shop</a></li>
                    <li><a href="about.html" class="hover:text-yellow-500">About Us</a></li>
                    <li><a href="contact.html" class="hover:text-yellow-500">Contact</a></li>
                    <li><a href="cart.html" class="hover:text-yellow-500">Cart (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="container mx-auto py-16">
        <h2 class="text-4xl font-semibold text-center mb-8">Contact Us</h2>
        <div class="flex justify-center">
            <div class="w-full max-w-lg">
                <form action="#" method="POST" class="bg-white p-8 rounded-lg shadow-md">
                    <div class="mb-6">
                        <label for="name" class="block text-lg font-semibold mb-2">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block text-lg font-semibold mb-2">Your Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                    </div>

                    <div class="mb-6">
                        <label for="message" class="block text-lg font-semibold mb-2">Your Message</label>
                        <textarea id="message" name="message" class="w-full px-4 py-3 border border-gray-300 rounded-lg" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="bg-yellow-500 text-black py-3 px-8 rounded-lg hover:bg-yellow-400">Send Message</button>
                </form>
            </div>
        </div>

        <div class="mt-16 text-center">
            <h3 class="text-2xl font-semibold mb-4">Alternatively, you can reach us at:</h3>
            <p class="text-lg">Email: support@shopx.com</p>
            <p class="text-lg">Phone: +1 (800) 123-4567</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-8">
        <div class="container mx-auto text-center">
            <h3 class="text-xl font-semibold mb-4">ShopX</h3>
            <p class="text-lg mb-4">Your one-stop shop for everything you need</p>
            <div class="space-x-6">
                <a href="#" class="hover:text-yellow-500">Privacy Policy</a>
                <a href="#" class="hover:text-yellow-500">Terms & Conditions</a>
                <a href="#" class="hover:text-yellow-500">FAQ</a>
            </div>
            <div class="mt-4">
                <p>&copy; 2025 ShopX - All rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
